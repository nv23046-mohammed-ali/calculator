<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="previous-operand"></div>
            <div id="current-operand">0</div>
        </div>
        <div class="buttons">
            <button id="clear" class="operator">AC</button>
            <button id="backspace" class="operator">DEL</button>
            <button id="percent" class="operator">%</button>
            <button id="divide" class="operator">รท</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">ร</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="operator">+</button>
            
            <button class="number" id="zero">0</button>
            <button class="number" id="decimal">.</button>
            <button id="equals" class="operator">=</button>
        </div>
    </div>
    
    <!-- Place script at end of body to ensure DOM is loaded -->
    <script src="script.js"></script>
</body>
</html>
